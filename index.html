<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg"
           class="image">
      <a class="info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="add-task"><label for="new-task"
                              class="label">Add Item</label>
        <div class="add-wrapper">
          <input id="new-task"
                 class="task input-text"
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete"
          class="ul">
        <li class="li">
          <input type="checkbox"
                 class="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text"
                 class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg"
                 class="delete-image">
          </button>
        </li>
        <li class="edit-mode li">
          <input type="checkbox"
          class="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg"
                 class="delete-image">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="complete"
          class="ul">
        <li class="li">
          <input type="checkbox"
                 class="checkbox"
                 checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg"
                 class="delete-image">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
