<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg"
           class="header__image"
           alt="Eisenhower matrix">
      <a class="header__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h2 id="add-task"
            class="add-label">Add Item</h2>
        <div class="add-wrapper">
          <input id="new-task"
                 class="add-wrapper__input"
                 type="text">
          <button class="add-wrapper__button">Add</button>
        </div>
      </section>

      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incomplete"
            class="list">
          <li class="list__item">
            <input type="checkbox"
                   class="list__item__checkbox">
            <label class="list__item__label">Pay Bills</label>
            <input type="text"
                   class="list__item__input">
            <button class="list__item__button list__item__button_edit">Edit</button>
            <button class="list__item__button list__item__button_delete">
              <img src="./remove.svg"
                   class="list__item__button__image"
                   alt="delete button">
            </button>
          </li>
          <li class="list__item list__item_edit">
            <input type="checkbox"
                   class="list__item__checkbox">
            <label class="list__item__label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="list__item__input">
            <button class="list__item__button list__item__button_edit">Save</button>
            <button class="list__item__button list__item__button_delete">
              <img src="./remove.svg"
                   class="list__item__button__image"
                   alt="delete button">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="h3">Completed</h3>
        <ul id="complete"
            class="list">
          <li class="list__item">
            <input type="checkbox"
                   class="list__item__checkbox"
                   checked>
            <label class="list__item__label">See the Doctor</label>
            <input type="text"
                   class="list__item__input">
            <button class="list__item__button list__item__button_edit">Edit</button>
            <button class="list__item__button list__item__button_delete">
              <img src="./remove.svg"
                   class="list__item__button__image"
                   alt="delete button">
            </button>
          </li>
        </ul>
      </section>

    </main>
    <script src="app.js"></script>
  </body>
</html>
